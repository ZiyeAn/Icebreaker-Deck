<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="questions.css">
</head>
<body>
    <!-- Add star layers -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    
    <div class="container">
        <h1>Summon Your Card!</h1>
        <div id="questions-container">
            <div class="cards-wrapper">
                <div class="question-card" data-question="most out of box thing you've ever done">
                    <div class="card-front">
                        <img src="assets/cardback.png" alt="card-back">
                    </div>
                    <div class="card-back">
                        <p>What's the most out of box thing you've ever done?</p>
                    </div>
                </div>
                <div class="question-card" data-question="Most recent regretful purchase?">
                    <div class="card-front">
                        <img src="assets/cardback.png" alt="card-back">
                    </div>
                    <div class="card-back">
                        <p>What was your most recent regretful purchase?</p>
                    </div>
                </div>
                <div class="question-card" data-question="Ideation or Execution?">
                    <div class="card-front">
                        <img src="assets/cardback.png" alt="card-back">
                    </div>
                    <div class="card-back">
                        <p>Which stage of the project are you most excited for? Ideation or Execution?</p>
                    </div>
                </div>
                <div class="question-card" data-question="What's your relationship status?">
                    <div class="card-front">
                        <img src="assets/cardback.png" alt="card-back">
                    </div>
                    <div class="card-back">
                        <p> What's your current relationship status?</p>
                    </div>
                </div>
                <div class="question-card" data-question="Favorite New School Elevator?">
                    <div class="card-front">
                        <img src="assets/cardback.png" alt="card-back">
                    </div>
                    <div class="card-back">
                        <p> Tell me your favorite New School elevator!</p>
                        <div
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
