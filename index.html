<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- profile card -->
        <div class="profile-card" id="profile-card">
            <img id="profile-pic" src="default.jpg" alt="Profile Picture">
            <h2 id="display-name">name</h2>
            <p id="display-bio">something interesting here...</p>
            <p><strong>what do you like?</strong> <br>
                <span id="display-interests">games are the only correct answer ahahaha...</span></p>
        </div>

        <!-- user inputs -->
        <div class="form-container" id="form-container">
            <h3>who are you?</h3>
            <label for="name">what should i call you?</label> <br>
            <input type="text" id="name" placeholder="call me..."> <br>

            <label for="bio">tell me about yourself!</label> <br>
            <textarea id="bio" placeholder="you're not suspicious right..."></textarea> <br>

            <label for="interests">what do you like?</label> <br>
            <input type="text" id="interests" placeholder="i'm totally not judging"> <br>

            <label for="profile-pic-upload">upload ur photo:</label> <br>
            <input type="file" id="profile-pic-upload" accept="image/*"> <br>

            <h4>or choose one of ours!</h4>
            <div class="avatar-gallery">
                <img src="avatar1.jpg" class="avatar" onclick="setAvatar('avatar1.jpg')">
                <img src="avatar2.jpg" class="avatar" onclick="setAvatar('avatar2.jpg')">
                <img src="avatar3.jpg" class="avatar" onclick="setAvatar('avatar3.jpg')">
                <img src="avatar4.jpg" class="avatar" onclick="setAvatar('avatar4.jpg')">
            </div>

            <button onclick="updateProfile()">show me who you are!</button>
            <button id="go-to-questions" style="display:none;" onclick="goToQuestions()">icebreaker time!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
