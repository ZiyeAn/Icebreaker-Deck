<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    
    <div class="container">
        <!-- profile card -->
        <div class="profile-card" id="profile-card">
            <img id="profile-pic" src="assets/default.jpg">
            <h2 id="display-name">name</h2>
            <p id="display-bio">something interesting here...</p>
            <p><strong>what do you like?</strong> <br>
                <span id="display-interests">...</span></p>
        </div>

        <!-- user inputs -->
        <div class="form-container" id="form-container">
            <h3>hello there, magical creature!</h3>
            <label for="name">what should i call you?</label> <br>
            <input type="text" id="name" placeholder="who are you, magical creature?"> <br>

            <label for="bio">tell me about yourself!</label> <br>
            <textarea id="bio" placeholder="what kind of magical creature are you?"></textarea> <br>

            <label for="interests">what do you like?</label> <br>
            <input type="text" id="interests" placeholder="what does this magical creature like?"> <br>

            <h4>choose one of our avatars!</h4>
            <div class="avatar-gallery">
                <img src="assets/avatar1.jpg" class="avatar" onclick="setAvatar('assets/avatar1.jpg')">
                <img src="assets/avatar2.jpg" class="avatar" onclick="setAvatar('assets/avatar2.jpg')">
                <img src="assets/avatar3.jpg" class="avatar" onclick="setAvatar('assets/avatar3.jpg')">
                <img src="assets/avatar4.jpg" class="avatar" onclick="setAvatar('assets/avatar4.jpg')">
            </div>

            <button onclick="updateProfile()">show me who you are!</button>
            <button id="go-to-questions" style="display:none;" onclick="goToQuestions()">let's break the ice!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
